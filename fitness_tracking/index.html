<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Fitness Tracker</h1>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <section class="dashboard">
            <h2>Dashboard</h2>
            <div class="stats">
                <div class="stat-card">
                    <h3>Steps</h3>
                    <p class="stat-value">8,200</p>
                    <input type="range" min="0" max="10000" value="8200" class="slider">
                </div>
                <div class="stat-card">
                    <h3>Calories Burned</h3>
                    <p class="stat-value">1,500 kcal</p>
                    <input type="range" min="0" max="3000" value="1500" class="slider">
                </div>
                <div class="stat-card">
                    <h3>Distance</h3>
                    <p class="stat-value">6.5 km</p>
                    <input type="range" min="0" max="20" value="6.5" class="slider">
                </div>
            </div>
            <div class="chart">
                <h2>Activity Chart</h2>
                <canvas id="activityChart"></canvas>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Fitness Tracker. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('activityChart').getContext('2d');
        var activityChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Steps',
                    data: [5000, 6000, 7500, 8000, 6500, 7000, 8500],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    fill: true
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
